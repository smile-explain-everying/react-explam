        var LikeComponent = React.createClass({
            getInitialState:function(){
                return {liked:false};
            },
            handleClick:function(){
                this.setState({liked:!this.state.liked});
            },
            render:function(){
                return(
                    <p onClick={this.handleClick}>我{this.state.liked ? this.props.name : this.props.sex}你</p>
                )
            }
        })
        ReactDOM.render(
            <LikeComponent name="喜欢" sex="不喜欢"/>,
            document.getElementById('reactContainer')
        )
